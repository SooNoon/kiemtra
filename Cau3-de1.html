<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function(){
			var validator = $("#input_form").validate({
				rules: {
					username: "required",
					password: {
						required:true,
						minlength: 6,
					},
					email: {
						required: true,
						email: true,
					}
				},
				messages: {
					username: "Username is required",
					password: {
						required: "Password is required",
						minlength: "Password must have mininum 6 characters",
					},
					email: {
						required: "Email is required",
						email: "Must be a valid email",
					},
				}
			});
		});
	</script>
<style>
	label.error{
		color:red;
	}
</style>
</head>
<body>
	<form style="width:450px" id="input_form" method="post">
		<fieldset>
			<label>Username: </label><br>
			<input type="text" value="" name="username" id="username" size="25" class="required"></input></br>
			<label>Password: </label><br>
			<input type="password" value="" name="password" id="password" size="25" class="required" minlength='6' ></input></br>
			<label>Email: </label><br>
			<input type="email" value="" name="email" id="email" size="25" class="required email"></input></br>
			<input type="submit" value="Submit"></input>
		</fieldset>
	</form>
	
</body>
</html>
